<section *ngIf="isFetching.val">
	<p>Searching..</p>
</section>
hasError: {{ hasError }}
<section *ngIf="hasError.val">
	<p>Sorry, an error occured..</p>
</section>
<section *ngIf="currentArtist && !isFetching.val && !hasError.val">
	<p>{{ currentArtist.name }}</p>
	<img src="{{ currentArtist.imageURL }}" alt="">
	<section>
		<button (click)="getRelated(currentArtist.id, 'mainstream')">Go Mainstream</button>
		<button (click)="getRelated(currentArtist.id, 'hipster')">Go Hipster</button>
		<button (click)="getRelated(currentArtist.id, 'whatever')">Go Whatever</button>
		<a target="_blank" href="{{ currentArtist.url }}">Check them out here!</a>
	</section>
</section>
