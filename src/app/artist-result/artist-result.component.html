<section *ngIf="isFetching.val">
	<p class="p-lg">Searching..</p>
</section>
<section *ngIf="hasError.val">
	<p class="p-lg">Sorry, an error occured..</p>
</section>
<section class="artist-result-container" *ngIf="currentArtist && !isFetching.val && !hasError.val" [@flyInOut]="currentArtist">
	<h1>{{ currentArtist.name }}</h1>
	<img src="{{ currentArtist.imageURL }}" alt="">
	<section class="btn-group-artist-result">
		<button class="my-btn" id="btn-go-mainstream" (click)="getRelated(currentArtist.id, 'mainstream')">Go Mainstream <i class="fa fa-angle-right"></i></button>
		<button class="my-btn" id="btn-go-hipster" (click)="getRelated(currentArtist.id, 'hipster')">Go Hipster <i class="fa fa-angle-right"></i></button>
		<button class="my-btn" id="btn-go-whatever" (click)="getRelated(currentArtist.id, 'whatever')">Go Whatever <i class="fa fa-angle-right"></i></button>
		<a class="my-btn" id="link-spotify-page" target="_blank" href="{{ currentArtist.url }}">Check them out here!</a>
		<div id="scroll-anchor"></div>
	</section>
</section>
